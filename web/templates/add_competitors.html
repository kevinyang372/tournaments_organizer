<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Add Competitors to the Tournaments</title>
</head>
<body>
    <h1> Registered competitors number: {{ competitors_num }}</h1>
    {% block content %}
        <h1>Log New Competitor</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.name.label }}<br>
                {{ form.name(size=32) }}
                {% for error in form.name.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    {% endblock %}
    <a href="{{ url_for('round') }}">Go to round info</a>
</body>
</html>
